  <script type="text/javascript">

    let counterRunning = false
    var count = 1
    var average, intervalCounter, delay
    var detect_count = 0
    var total_time = 0

    let scanner = new Instascan.Scanner({
      continuous: true,
      video: document.getElementById('video'),
      refractoryPeriod: 800,
    });

    let latbutton = document.querySelector('#latbutton')

    scanner.addListener('scan', function (content) {
      if (!counterRunning) return
      count++;
      if (count <= 2) {
        document.getElementById("latbutton").value = "Wating for code " + count;
      }
      else {
        count = 1;
        clearInterval(intervalCounter)
        delay = document.getElementById("milliseconds").innerHTML
        total_time = Number(total_time) + Number(delay)
        detect_count++;
        average = (total_time/Number(detect_count)).toFixed(3);
        document.getElementById("latbutton").value = "Get Latency";
        document.getElementById("counts").innerHTML = detect_count;
        document.getElementById("average").innerHTML = average;
      }
      if (count === 2) {
        var startTime = Date.now();
        intervalCounter = setInterval(function () {
          var elapsedTime = Date.now() - startTime;
          document.getElementById("milliseconds").innerHTML = (elapsedTime / 1000).toFixed(3);
        }, 100);      
      }
    });

    latbutton.addEventListener('click', function (e) {
      counterRunning = true
      document.getElementById("latbutton").value = "Wating for code " + count;
      document.getElementById("milliseconds").innerHTML = 0.000;
    })

    var video = document.getElementById('video');
    
    Instascan.Camera.getCameras().then(function (cameras) {
      if (cameras.length === 1) {
      $("#videoSource").append("<option value='0'>Front Camera</option>");
        scanner.start(cameras[0]);
      }
      if (cameras.length === 2) {
        $("#videoSource").append("<option value='0'>Front Camera</option>");
        $("#videoSource").append("<option selected value='1'>Back Camera</option>");
        scanner.start(cameras[1]);
      }else{
        console.error('No cameras found.');
      }
      $('#videoSource').on('change', function() {
          var x = $('#videoSource').find('option:selected').val();
          CurrrentfacingMode = x==1 ? 'environment' : 'user';
          scanner.start(cameras[parseInt($('#videoSource').find('option:selected').val())]);
        });
      }).catch(function (e) {
        console.error(e);
      });

    let resetbutton = document.querySelector("#resetbutton");

    resetbutton.addEventListener('click', function (e) {
      clearInterval(intervalCounter)
      counterRunning = false
      console.log(counterRunning)
      document.getElementById("latbutton").value = "Get Latency";
      document.getElementById("milliseconds").innerHTML = 0.000;
      count = 1;
      document.getElementById("average").innerHTML = 0.000;
      document.getElementById("counts").innerHTML = 0;
      detect_count = 0;
